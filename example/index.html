<!DOCTYPE html>
<html>

  <head>
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="../dist/jqFhir.js"></script>
    <script src='../dist/fhir-client-jquery.js'></script>
    <script>

      var demo = {
        serviceUrl: "https://fhir-open-api-dstu2.smarthealthit.org",
        patientId: "99912345",
        auth: {
          type: 'none'
        }
      };

      var smart = FHIR.client(demo);

      /* Create a patient welcome banner */
      var pq = smart.context.patient.read();
      
      pq.then(function(p) {
        var name = p.name[0];
        var formatted = name.given.join(" ") + " " + name.family.join(" ");
        $("#patient_name").text(formatted);
      });

      /* Create a medication list */
      smart.fhir.search({type: "MedicationPrescription", query: {patient: demo.patientId}
        }).then(function(r){
            r.data.entry.forEach(function(re) {
              var rx = re.resource;
              smart.fhir.resolve({bundle:r.data, resource:rx, reference:rx.medication}).then(function(med) {
                  var row = $("<li> " + med.content.name + "</li>");
                  $("#med_list").append(row);
              });
            });
        });
    </script>
  </head>

  <body>

    <h1>Hello <span id="patient_name">...</span>!</h1>
    <ul id="med_list"></ul>

  </body>


</html>
